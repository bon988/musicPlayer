<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="icon" type="image/png" href="/icons8-music-500.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player-container">
            <!-- Song -->
            <div class="img-container">
                <img src="img/St. Germain - Easy To Remember (Beat Gates Remix).jpg" alt="album Art">
            </div>
            <h2 id="title">Easy To Remember (Beat Gates Remix)</h2>
            <h3 id="artist">Beat Gates</h3>
            <audio src="music/St. Germain - Easy To Remember (Beat Gates Remix).mp3"></audio>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                    <span id="current-time">0.00</span>
                    <span id="duration">2.06</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-step-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-step-forward" id="next" title="Next"></i>
            </div>
        </div> <!-- end of "player-container" -->
        <!-- Script -->
        <script src="/script.js"></script>
    </body>
</html>
